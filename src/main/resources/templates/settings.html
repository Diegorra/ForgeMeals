<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Settings</title>
</head>

<body>
    <header th:replace="fragments/nav.html :: nav"></header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8 mx-auto">
                <h2 class="h3 mb-4 page-title">Settings</h2>
                <div class="my-4">
                    <!--Icono de usuario. Posiblemente mejerare con un despligue-->
                    <div class="col">
                        <div class="row align-items-center">
                            <div class="col-md-3 text-center mb-5">
                                <div class="avatar avatar-xl">
                                    <img th:src="@{/user/{id}/pic(id=${session.u.id})}" id = "p_img" alt="..." style="width: 110px;" class="avatar-img rounded-circle" />
                                </div>
                            </div>

                            <div class="col-md-7">
                                <h4 class="mb-1" th:text="${session.u.username}">Username</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row"> 
                        <div id="imgPreview" class="col border border-2 border-tertiary rounded">
                            <input type="file" id="f_img" accept="image/jpeg,image/png ">
                        </div>

                        <form th:action="@{/user/{id}/pic(id=${session.u.id})}" class = "col">
                            <button id="postUserIcon" class="btn btn-primary">Save</button>
                        </form>
                    </div>

                    <form method="post" th:action="@{/settings}">
                        <div class="row mt-5 align-items-center">
                            
                        </div>

                        <hr class="my-4" />
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname">Username</label>
                                <input type="text" id="firstname" class="form-control" th:placeholder="${session.u.username}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" th:placeholder="${session.u.email}" />
                        </div>
                        <div class="form-group">
                            <label for="inputAddress5">Address</label>
                            <input type="text" class="form-control" id="inputAddress5" placeholder="P.O. Box 464, 5975 Eget Avenue" />
                        </div>

                        <hr class="my-4" />
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputPassword4">Old Password</label>
                                    <input type="password" class="form-control" id="inputPassword5" />
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword5">New Password</label>
                                    <input type="password" class="form-control" id="inputPassword5" />
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword6">Confirm Password</label>
                                    <input type="password" class="form-control" id="inputPassword6" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-2">Password requirements</p>
                                <p class="small text-muted mb-2">To create a new password, you have to meet all of the following requirements:</p>
                                <ul class="small text-muted pl-4 mb-0">
                                    <li>Minimum 8 character</li>
                                    <li>At least one special character</li>
                                    <li>At least one number</li>
                                    <li>Can’t be the same as a previous password</li>
                                </ul>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Change</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
        // previsualizacion
        document.querySelector("#f_img").onchange = e => {
            let img = document.querySelector("#p_img");
            let fileInput = document.querySelector("#f_img");
            console.log(img, fileInput);
            readImageFileData(fileInput.files[0], img);
        };

        // post Imangen de usuario
        document.querySelector("#postUserIcon").onclick = e => {
            e.preventDefault();
            let url = document.querySelector("#postUserIcon").parentNode.action;
            console.log(url);
            let img = document.querySelector("#p_img");
            let file = document.querySelector("#f_img");
            postImage(img, url, "photo").then(() => {
                let cacheBuster = "?" + new Date().getTime();
                document.querySelector("#navIcon").src = url + cacheBuster;
                
            });
        };
    </script>
