<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" >

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Register</title>
</head>

<body class="d-flex flex-column h-100 bg">

<div class="container" style="display: flex; justify-content: center; position: fixed; left: 0; right:0; top: 10vh; bottom:0;">

    <div class="card bg-light" style="border-radius: 15px; width: max(35%, 250px); height: 50vh;">
        <article class="card-body mx-auto">

            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <!--
            <div>
                <p>
                    <a href="" class="btn btn-block btn-google"> <i class="fab fa-google"></i>   Login via Google</a>
                </p>
            </div>
            -->
            <hr/>

            <form method="post" th:action="@{/holaBanana}" > <!--th:object="${newUser}"-->

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" /><!--th:field="*{username}"-->
                </div>

                <p></p>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                            </svg>
                        </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email address" /><!--th:field="*{email}"-->
                </div>

                <p></p>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                            </svg>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Create password" /><!--th:field="*{password}"-->
                </div>

                <p></p>

                <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>

                <p style="transform: translateY(30px);" class="text-center">Have an account? <a href="/login">Log In</a></p>
            </form>
        </article>
    </div>
</div>


</body>

</html>
