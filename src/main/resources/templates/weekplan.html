<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>WeekPlan</title>
</head>

<body>
    <header th:replace="fragments/nav.html :: nav"></header>

      <table class="table table-sm table-bordered .table-hover w-75" style="margin-left:auto; margin-right: auto;" > 
        <thead>
          <tr>
            <th scope="col"> </th>
            <th scope="col">Desayuno</th>
            <th scope="col">Comida</th>
            <th scope="col">Cena</th>
            <th scope="col">Snacks</th>
          </tr>
        </thead>
       
        <tbody>
          <tr th:each="day : ${weekdays}">
              <th scope="row" th:text="${day}"> Día </th>
              <td th:each="time : ${daytimes}">
                <div th:with="meal=${user.getMealByCell(day,time)}">
                  <p th:text="${meal.getName()}"> Nombre comida </p>
                  <div class="dropdown text-end col-xl">
                   <!-- boton 3 ptos para abrir lista de opciones-->
                   <a href="#" class="d-block link-dark text-decoration-none dropdown" th:id="'dropdown'+${day}+${time}"  data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        </svg>
                    </a>
                    <!-- lista de opciones -->
                    <ul class="dropdown-menu text-small" th:aria-labelledby="'dropdown'+${day}+${time}" >
                      <th:block th:unless="${meal.recipe == null}"> <!-- solo si hay una receta en la celda-->
                          <li> <!-- Borrar receta del weekplan -->
                            <a class="bDelete dropdown-item" th:attr="data-id-delete-day=${day}, data-id-delete-time=${time}">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                      <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                  </svg>
                                  <span>  Delete </span>
                              </a>
                          </li> 
                          <li> <!-- añadir receta al carrito -->
                            <a class="bCart dropdown-item" th:attr="data-id-cart-day=${day}, data-id-cart-time=${time}, data-id-cart-recipeID=${meal.recipe.id}" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                                    <path
                                            d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
                                    <path
                                            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                </svg>
                                <span>  Add to cart</span>
                            </a>
                          </li>
                      </th:block>
                      <th:block th:if="${meal.recipe == null}"> <!-- si no hay una receta en la celda-->
                        <li> <!-- añadir receta a la celda -->
                          <a class="bAdd dropdown-item" th:attr="data-id-delete-day=${day}, data-id-delete-time=${time}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                              <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                            </svg>
                            <span> Añadir receta</span>
                          </a>
                        </li>
                      </th:block>
                    </ul>
                  </div>
                </div>
              </td>
          </tr>
        </tbody>
      </table>
  
    <script>
      let cartButton = document.querySelectorAll(".bCart");
      let deleteButton = document.querySelectorAll(".bDelete");
      let addButton = document.querySelectorAll(".bAdd");
        // Delete
        deleteButton.forEach(e => {e.onclick = removeRecipe});
        function removeRecipe(e) {
          e.preventDefault();
          let day = e.target.dataset.deleteDay;
          let time = e.target.dataset.deleteTime;
          if(confirm("Deseas eliminarlo?")){
            // llamar funcion java para eliminarlo con parametros day, time
            go("/user/weekplan/removeMeal", 'POST', {
              day: day,
              time: time
            }).then(d => alert("Happy", d))
              .catch(e => alert("sad", e))
          }
        }

        // añadir al carrito
        deleteButton.forEach(e => {e.onclick = addToCart});
        function addToCart(e) {
          e.preventDefault();
          let recipeId = e.target.dataset.cartRecipeID();
            go("/user/weekplan/addToCart", 'POST', {
              receta: recipeId
            }).then(d => alert("Happy", d))
              .catch(e => alert("sad", e))
        }
        
        // añadir receta
        addButton.forEach(e => {e.onclick = addMeal});
        function addMeal(e) {
          e.preventDefault();
          let day = e.target.dataset.addDay;
          let time = e.target.dataset.addTime;
          
          go("/user/weekplan/add", 'POST', {
              day: day,
              time: time
            }).then(d => alert("Happy", d))
              .catch(e => alert("sad", e))
        }  
  
      </script>

    <!--Consulta: https://getbootstrap.com/docs/5.1/examples/grid/-->
    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
