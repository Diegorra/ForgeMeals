<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="Fragments/head :: header" />
    <title>Welcome</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="Fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0 bg">
        <div class="container">
            <div th:if="${not #lists.isEmpty(recipes)}">
                <h1 class="mt-5" style="color: white"> 
                    <p th:text = "'Resultados' + ': ' + ${recipes.size()}">NumResultados</p>
                </h1>
            </div>>
        </div>

        <!--Sin resultado-->>
        <div th:if = "${#lists.isEmpty(recipes)}">
            <h1 class = "text-center" style="color:whitesmoke"> La búsqueda no obtuvo ningún resultado </h1>
        </div>
        
        <div class="container grid">
            <!--For de recetas-->
            <div th:each="recipe: ${recipes}">
                <div class="cards" th:replace="Fragments/recipeCard.html :: card(recipe = ${recipe})"></div>
                <p></p>
            </div>
        </div>
    </main>

    <th:block th:replace="Fragments/footer.html :: footer" />
</body>

</html>
