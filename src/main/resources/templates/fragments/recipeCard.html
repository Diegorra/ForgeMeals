<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recipe Card - rest is empty</title>
</head>

<body>
    <div th:fragment="card" class="card" style="width: 18rem;">
        <div class="card-header">
            <a href="#" class="d-block link-dark text-decoration-none" id="avatar"
                data-bs-toggle="dropdown" aria-expanded="false">
                <!--Esta imagen sería dinámica-->
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <!--Este campo sería dinámico-->
            <div>
                <h5>UserName</h5>
            </div>
            <div>
                <form method="post" th:action="@{/addToCard}">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart-plus" viewBox="0 0 16 16">
                            <path
                                d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
                            <path
                                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        <img src="https://www.lavanguardia.com/files/article_main_microformat/files/fp/uploads/2020/09/09/5f58b1bb6d322.r_d.627-418-0.jpeg"
            class="card-img-top" alt="...">
        <div class="card-body">
            <!--Este campo sería dinámico-->
            <h5 class="card-title">ESPAGUETIS A LA BOLOÑESA</h5>
            <!--Este campo sería dinámico-->
            <p class="card-text">Descripción corta</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <h6 class="card-title">Ingredientes</h6>
                <!--Este campo sería dinámico-->
                <p class="card-text">...</p>
            </li>
            <li class="list-group-item">
                <h6 class="card-title">Preparación</h6>
                <!--Este campo sería dinámico-->
                <p class="card-text">...</p>
            </li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Add a Comment</a>
            <a href="#" class="card-link">Ratings</a>
        </div>
    </div>
</body>

</html>
