<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>UserPage</title>
</head>

<body>
    <header th:replace="fragments/nav.html :: nav"></header>
    <!--TODO-->
    <main class="container">
        <div class="d-flex align-items-center p-3 my-3 text-black bg-gray rounded shadow-sm position-relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle me-2" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>

                <div class="lh-1">
                     <h1 class="h6 mb-1 text-black lh-base"><span th:text="${user.username}">Paco</span></h1>
                     <small><span th:text="${user.id}">id</span></small>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-wrench-adjustable-circle-fill position-absolute top-25 end-0 me-2" viewBox="0 0 16 16">
                    <path d="M6.705 8.139a.25.25 0 0 0-.288-.376l-1.5.5.159.474.808-.27-.595.894a.25.25 0 0 0 .287.376l.808-.27-.595.894a.25.25 0 0 0 .287.376l1.5-.5-.159-.474-.808.27.596-.894a.25.25 0 0 0-.288-.376l-.808.27.596-.894Z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16Zm-6.202-4.751 1.988-1.657a4.5 4.5 0 0 1 7.537-4.623L7.497 6.5l1 2.5 1.333 3.11c-.56.251-1.18.39-1.833.39a4.49 4.49 0 0 1-1.592-.29L4.747 14.2a7.031 7.031 0 0 1-2.949-2.951ZM12.496 8a4.491 4.491 0 0 1-1.703 3.526L9.497 8.5l2.959-1.11c.027.2.04.403.04.61Z"/>
                </svg>
        </div>

        <div class="nav-scroller bg-body shadow-sm">
              <nav class="nav nav-underline" aria-label="opcion">
                  <a class="nav-link link-dark" href="#">Mis recetas </a>
                  <a class="nav-link" href="#">Recetas favoritas</a>
                  <a class="nav-link" href="#">Carrito</a>
              </nav>
        </div>
        
        <!--For de Recetas-->
        
        <div th:each="recipe: ${user.recipes}">
            <div class="my-3 p-3 bg-body rounded shadow-sm">
                <h6 class="border-bottom pb-2 mb-0">
                <span th:text="${recipe.name}">Nombre_Recetas</span>
                </h6>
                <!--Descripcion de receta-->
            </div>
        </div>
        

        
        
    </main>
    
    <!--Consulta:https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/-->
    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
